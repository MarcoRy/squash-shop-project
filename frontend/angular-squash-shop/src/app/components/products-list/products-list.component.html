<table class="table">
  <thead>
  <tr>
    <th>PICTURES</th>
    <th>NAME</th>
    <th>PRICE</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <img src="../../../assets/images/{{product.imageUrl}}" height="60" width="60" alt="rocket_img">
    <td>{{product.name}}</td>
    <td>{{product.unitPrice | currency:"EUR"}}</td>
  </tr>
  </tbody>
</table>
