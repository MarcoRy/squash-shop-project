<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngIf="products?.length==0" class="alert alert-danger col-md-12" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          Products not found
        </div>

        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a href="product/{{product.id}}">
              <img src="assets/images/products/{{product.imageUrl}}" class="img-responsive">
            </a>
            <a href="product/{{product.id}}">
              <div class="name">{{product.name}}</div>
            </a>
            <div class="price">{{product.unitPrice | currency: "EUR" }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-5"></div>
            <div class="row">
                <ngb-pagination
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  [collectionSize]="collectionSize"
                  (pageChange)="getProducts(currentCategoryId,pageNumber,pageSize)"
                >
                </ngb-pagination>
            </div>
        </div>
      </div>
      <!-- end footer -->

    </div>
  </div>
</div>
