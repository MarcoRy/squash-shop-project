<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngIf="products?.length==0" class="alert alert-danger col-md-12" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          Products not found
        </div>

        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a href="product/{{product.id}}">
              <img src="assets/images/products/{{product.imageUrl}}" class="img-responsive">
            </a>
            <a href="product/{{product.id}}">
              <div class="name">{{product.name}}</div>
            </a>
            <div class="price">{{product.unitPrice | currency: "EUR" }}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-5"></div>
          <div class="row">
            <ngb-pagination
              [(page)]="pageNumber"
              [pageSize]="pageSize"
              [collectionSize]="collectionSize"
              [maxSize]="5"
              [boundaryLinks]=true
              (pageChange)="handleProducts()">
            </ngb-pagination>
          </div>
        </div>
      </div>
      <!-- end footer -->

      <!--page size selector -->
      <div class="float-right">
        <div class="form-group">
          <span>Page size</span>
          <select (change)="changePageSize($event.target.value)">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
